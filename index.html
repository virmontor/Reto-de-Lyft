  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYFT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
              <!--CONTENDEDOR VISTA SPLASH-->
              <main id="splashview"class="container">
                  <section class="row">
                     <div class="logo col-xs-12">
                       <img class="img-responsive" src="assets/images/lyft.gif" alt="">
                     </div>
                  </section>
              </main>
              <!--CONTENDEDOR VISTA SIGNUP-->
              <main id="signview"class="background-img container-fluid">
                  <section class="row-fluid">
                     <button class="col-xs-offset-1 col-xs-4 btn-sign btn btn-default" type="submit">LOGIN UP</button>
                     <button id="singup" class="col-xs-offset-1 col-xs-4 btn-sign btn btn-default" type="submit">SIGN UP</button>
                  </section>
              </main>
              <!--VISTA REGISTRO-->
              <main id="registerview"class="container">
                  <section class="row">
                      <p class="glyphicon glyphicon-chevron-left glyphi-chevron col-xs-1 btn" type="submit"></p>
                      <p class="letter-xs  down col-xs-5 col-xs-offset-3">Sign Up</p>
                  </section>
                  <section class="row">
                      <p class="letter-xxs col-xs-12 col-xs-offset-3">Join now for free ride credit</p>
                      <p class="letter-xxs line col-xs-10 col-xs-offset-1"></p>
                  </section>
                  <section class="row">
                    <!-- Botton de Banderas -->
                    <div class=" col-xs-3 col-xs-offset-2 btn-group">
                      <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="http://www.countryflags.io/mx/flat/32.png">
                        <span class="caret"></span>
                      </button>
                       <ul class="dropdown-menu">
                         <li><img src="http://www.countryflags.io/US/flat/32.png"></li>
                         <li><img src="http://www.countryflags.io/ES/flat/32.png"></li>
                         <li><img src="http://www.countryflags.io/CO/flat/32.png"></li>
                      </ul>
                    </div>
                     <!-- Input de telefono -->
                    <div class="col-xs-5">
                        <input type="number" id="phone-input" autocomplete="off" placeholder="10 Dígitos" class="btn-sm col-xs-11 validate" required>
                    </div>
                    <div class="row">
                      <p class="down-xs letter-xxs col-xs-12 col-xs-offset-2">We´ll send a text to verify your phone</p>
                    </div>
                     <!-- Large button group -->
                     <div class="row">
                       <button id="next-view" type="button" class="col-xs-offset-2 col-xs-8 btn-next btn btn-lg" disabled>Next</button>
                     </div>

                  </section>
              </main>
             <!--CONTENDEDOR ENTREGA CODIGO-->
              <main id="code-view" class="container">
                    <div class="row down">
                      <div class="down row">
                          <p id="code" class="col-xs-offset-3 col-xs-4 code-container code-text">CODIGO</p>
                      </div>
                      <div class="row">
                        <button id="btn-ok" type="button" class=" col-xs-2 col-xs-offset-8 btn-xs btn-default btn-primary">OK</button>
                      </div>
                    </div>
              </main>
              <!--CONTENDEDOR PARA INGRESAR CODIGO-->
              <main id="inputcode-view"class="container">
                  <section class="row down">
                      <p class="glyphicon glyphicon-chevron-left glyphi-chevron col-xs-1 btn" type="submit"></p>
                      <p class="letter-xs  down col-xs-10 col-xs-offset-1">Verify phone number</p>
                  </section>
                  <section class="row">
                      <p class="letter-ms col-xs-12 col-xs-offset-2">Join now for free ride credit</p>
                      <p class="letter-xxs line col-xs-10 col-xs-offset-1"></p>
                      <div class="row">
                        <div class="container-fluid">
                            <p class="col-xs-2 col-xs-offset-3 letter-ms">LAB-</p>
                            <input type="number" id="code-input" placeholder="código" class="input-line col-xs-3">
                        </div>
                        <div class="row down-xs">
                          <p class="col-xs-offset-4 letter-xxs">Enter de code sent to +52</p>
                        </div>
                        <div class="row down-xs">
                          <button id="resend-code"type="button" class="col-xs-3 col-xs-offset-3 btn-xs btn-default btn-primary">Resend code</button>
                        </div>
                        <div class="row down">
                          <button id="btncode-next"type="button" class="col-xs-offset-2 col-xs-8 btn-next btn btn-lg" disabled>Next</button>
                        </div>
                      </div>
                  </section>
              </main>
              <!--CONTENDEDOR PARA FORMULARIO DE REGISTRO-->
              <main id="registerform-view"class="container">
                  <section class="row down">
                      <p class="glyphicon glyphicon-chevron-left glyphi-chevron btn" type="submit"></p>
                      <p class="letter-xs col-xs-10 col-xs-offset-4">Sign Up</p>
                  </section>
                  <section class="row">
                      <p class="letter-ms col-xs-12 col-xs-offset-2">Join now for free ride credit</p>
                      <p class="letter-xxs down-xs line col-xs-10 col-xs-offset-1"></p>
                      <div class="row">
                        <!--Input para name-->
                        <div class="col-xs-8 col-xs-offset-2 input-group">
                          <span class="input-group-addon" id="basic-addon1">
                            <span class="glyphicon glyphicon-user"></span>
                          </span>
                          <input id="input-name"type="text" class="form-control" placeholder="First name & last name" aria-describedby="basic-addon1">
                        </div>
                        <!--Input para email-->
                        <div class=" down-xs col-xs-8 col-xs-offset-2 input-group">
                          <span class="input-group-addon" id="basic-addon1">
                            <span class="glyphicon glyphicon-envelope"></span>
                          </span>
                          <input id="input-mail"type="text" class="form-control" placeholder="e-mail" aria-describedby="basic-addon1">
                        </div>
                        <!--Checkbox-->
                        <div class="row down-xs">
                          <div class="col-xs-8 col-xs-offset-2">
                            <div class="input-group">
                              <span class="input-group-addon">
                                <input id="input-checkbox"type="checkbox" aria-label="...">
                              </span>
                              <span type="text" class="form-control" aria-label="...">I agree to Lyft´´ss  <a class="letter-xxs"href="#">Terms</a></span>
                            </div><!-- /input-group -->
                          </div>
                      </div>
                      <div class="row down">
                        <button id="btn-next3"type="button" class="col-xs-offset-2 col-xs-8 btn-next btn btn-lg" disabled>Next</button>
                      </div>
                  </section>
              </main>
              <!--Vista de registro exitoso-->
              <main id="Successfulregistration-view"class="background-img2 container-fluid">
              </main>
          <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
          <script type="text/javascript" src="js/app.js"></script>
        </body>
        </html>
